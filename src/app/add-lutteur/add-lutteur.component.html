
<div class="container-fluid p-5">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<form class="task-form">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">nom</label>
    <input type="text" class="form-control" [(ngModel)]="lutteur.nom" name="nom" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">age</label>
    <input type="number" class="form-control" [(ngModel)]="lutteur.age" name="age" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">poids</label>
    <input type="number" class="form-control" [(ngModel)]="lutteur.poids" name="poids" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">taille</label>
    <input type="number" class="form-control" [(ngModel)]="lutteur.taille" name="taille" required>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">image</label>
    <input type="text" class="form-control" [(ngModel)]="lutteur.image" name="image" required>
  </div>
  
  <button (click)="valider()" type="submit" class="btn btn-primary">Ajouter</button>
</form>

</div>
